<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabr.club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; /* Pastel green (Tailwind's green-50) */
            color: #065f46; /* Darker pastel green text (Tailwind's green-700) */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* To prevent scrollbars if content is slightly too large */
        }
        .content-container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        .title {
            font-size: clamp(2.5rem, 8vw, 5rem); /* Responsive font size */
            font-weight: 700;
            margin-bottom: 0.5rem; /* Adjusted margin */
        }
        .emoji {
            font-size: clamp(6rem, 20vw, 12rem); /* Responsive font size for emoji */
            line-height: 1; /* Ensure emoji aligns well */
            margin-top: 0; /* Adjusted margin */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="emoji">üïäÔ∏è</div>
        <h1 class="title">sabr.club</h1>
    </div>
</body>
</html>
